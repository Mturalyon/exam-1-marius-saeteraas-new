    <main class="contact-main">
        <div class="contact-container">
            <form action="" method="GET" class="contact-form">
                <h1>Contact Us</h1>
                <div>
                    <label for="name">Your Name
                        <input type="text" name="name" id="name" placeholder="Full Name (Min. 6 characters)">
                    </label>
                    <p class="error-message" id="name-error">Please enter your name (At least 6 characters)</p>
                </div>

                <div>
                    <label for="email">Email
                        <input type="text" name="email" id="email" placeholder="test@test.com">
                    </label>
                    <p class="error-message" id="email-error">Please enter a valid Email Address</p>
                </div>

                <div>
                    <label for="subject">Subject
                        <input type="text" name="subject" id="subject" placeholder="Your reason (Min. 16 characters)">
                    </label>
                    <p class="error-message" id="subject-error">Please enter a subject (At least 16 characters)</p>
                </div>

                <div class="last-div">
                    <label for="message">Your Message
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Enter Text Here... (Min. 26 characters)"></textarea>
                    </label>
                    <p class="error-message" id="message-error">Message needs to be at least 26 characters</p>
                </div>

                <button class="submit-btn">SEND</button>
            </form>
        </div>
    </main>
